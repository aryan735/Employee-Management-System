<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional CSS to add background image and styling */
    body {
      background: url('https://img.freepik.com/free-photo/illustration-anime-city_23-2151779607.jpg?t=st=1737867564~exp=1737871164~hmac=a1c4d515a7639f99e744bd447b52e59d446eb3c34044e323c013a4ae1f1228aa&w=1380') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Container with semi-transparent background */
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    /* Header with pink neon text */
    h2 {
      font-family: 'Roboto', sans-serif;
      color: #ff00ff;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
    }

    /* Form and Input Styling */
    .form-control, .btn {
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(255, 0, 255, 1);
      border-color: #ff00ff;
    }

    /* Button Styling */
    .btn-primary {
      background-color: #ff00ff;
      border-color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    .btn-primary:hover {
      background-color: #e600e6;
      border-color: #e600e6;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      transform: scale(1.05);
    }

    /* Go Back Button */
    .btn-go-back {
      background-color: #007bff;
      border-color: #007bff;
      text-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
      margin-top: 20px;
    }

    .btn-go-back:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      text-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
      transform: scale(1.05);
    }

    /* Adding a border between buttons */
    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .button-container .btn {
      width: 100%;
    }

    /* Form Label Styling */
    .form-label {
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    /* Status message styling */
    #statusMessage {
      font-size: 1.2rem;
      font-weight: 500;
      color: green;
      text-shadow: 0 0 10px green, 0 0 20px green;
    }

    /* Neon glow effect for form */
    #employeeForm {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Edit Employee</h2>
    
    <!-- Form Container -->
    <div id="employeeForm">
      <form id="editEmployeeForm">
        <input type="hidden" id="employeeId" />
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required />
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" required />
        </div>

        <!-- Button Container -->
        <div class="button-container">
          <!-- Update Employee Button -->
          <button type="submit" class="btn btn-primary">Update Employee</button>

          <!-- Go Back Button -->
          <a href="all-employees.html" class="btn btn-go-back">Go Back</a>
        </div>
      </form>
    </div>

    <div id="statusMessage" class="mt-4"></div>
  </div>

  <script src="edit-employee.js"></script>
</body>
</html>
