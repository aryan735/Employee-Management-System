<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background Styling */
    body {
      background: url('https://img.freepik.com/free-photo/batmobile-concept-car-with-neon-lights_23-2151649887.jpg?t=st=1737870248~exp=1737873848~hmac=80dbfa50a07ba3d18dd7c071abee639ce800f239c2f9259a78a2e48f326db7bf&w=1380') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Navbar Styling */
    .navbar {
      background-color: transparent; /* Remove background color */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
    }

    .navbar-brand {
      color: #00ffff; /* Neon cyan */
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 0 15px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1);
    }

    .navbar-brand:hover {
      color: #00b3b3; /* Darker cyan */
      text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 1);
    }

    /* Card Styling */
    .card {
      background-color: rgba(0, 0, 0, 0.7) !important; /* Dark background */
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
      margin-top: 30px;
    }

    .card-header {
      background-color: rgba(0, 255, 255, 0.6); /* Neon cyan background */
      color: white;
      font-size: 1.25rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 1), 0 0 20px rgba(0, 255, 255, 1);
    }

    .card-body {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Form and Button Styling */
    .form-control {
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      border: 2px solid #00ffff; /* Neon cyan borders */
      color: white; /* White text */
      margin-bottom: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    /* On Focus, retain white text */
    .form-control:focus {
      border-color: #00ffff;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
      color: white; /* Ensure text stays white when focused */
      background-color: rgba(0, 255, 255, 0.1); /* Light neon background */
    }

    /* Add a glowing effect on typing */
    .form-control:focus, .form-control:not(:focus):valid {
      background-color: rgba(0, 255, 255, 0.3); /* Neon blue background when typing */
      box-shadow: 0 0 5px rgba(0, 255, 255, 1); /* Neon glow */
      color: white;
    }

    /* Button Styling */
    .btn {
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-success {
      background-color: #00ffff;
      color: white;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .btn-success:hover {
      background-color: #00b3b3;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    .btn-primary {
      background-color: #00ffff;
      color: white;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }

    .btn-primary:hover {
      background-color: #00b3b3;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }

    /* Improved Text Visibility */
    h4, label {
      color: white !important; /* Ensure labels and titles are clearly visible */
    }

    /* Fix font color in links */
    .navbar-brand, .form-control, .btn, .card-header {
      color: #ffffff !important; /* Ensure all text elements are visible */
    }

    /* Ensure button text color remains legible on neon backgrounds */
    .btn-success, .btn-primary {
      color: white !important;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-uppercase fw-bold mx-auto">
        Employee Management System
      </span>
    </div>
  </nav>

  <!-- Form -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h4>Employee Details Form</h4>
      </div>
      <div class="card-body">
        <form id="employeeForm">
          <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="employeeAge" class="form-label">Age</label>
            <input type="number" class="form-control" id="employeeAge" placeholder="Enter your age" required>
          </div>
          <div class="mb-3">
            <label for="employeeSalary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="employeeSalary" placeholder="Enter your salary" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Submit</button>
        </form>
        <a href="all-employees.html" class="btn btn-primary w-100" id="allButton">All Employees</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
