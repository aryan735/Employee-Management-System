<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Employee Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional CSS to add background image and styling */
    body {
      background: url('https://img.freepik.com/free-photo/anime-moon-landscape_23-2151645908.jpg?t=st=1737866446~exp=1737870046~hmac=8d006feabd246300b6f7ca6cccf165ed79f8b7148515950ff7b2eb17c832c7b8&w=1380') no-repeat center center fixed;
      background-size: cover;
      background-position: center;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }

    /* Ensure the card has no background color */
    .card {
      background-color: transparent !important;
      box-shadow: none;
    }

    /* Ensure the card body has no background color */
    .card-body {
      background-color: rgba(0, 0, 0, 0.6) !important; /* Semi-transparent background */
      color: white; /* Text color */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Optional: Make sure the text remains readable on top of the image */
    .card-header {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for header */
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6); /* Transparent navbar */
    }

    /* Style for text */
    .card-body p {
      font-size: 1.2rem; /* Increase font size */
      font-weight: bold; /* Make text bold */
      text-shadow: 0 0 10px rgba(0, 255, 255, 1), 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 1); /* Neon blue text glow */
    }

    .card-body p span {
      color: #00ffff; /* Neon cyan/blue for highlights */
    }

    .btn {
      background-color: #00ffff; /* Neon blue for button */
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 255, 1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00ccff; /* Slightly darker blue on hover */
      box-shadow: 0 0 20px rgba(0, 255, 255, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-uppercase text-warning fw-bold mx-auto">
        Employee Details
      </span>
    </div>
  </nav>

  <!-- Employee Details -->
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header text-white text-center">
        <h4>Your Details</h4>
      </div>
      <div class="card-body" id="employeeDetails">
        <p><strong>Id:</strong> <span id="id">Loading...</span></p>
        <p><strong>Name:</strong> <span id="name">Loading...</span></p>
        <p><strong>Age:</strong> <span id="age">Loading...</span></p>
        <p><strong>Salary:</strong> <span id="salary">Loading...</span></p>
        <a href="all-employees.html" class="btn w-100 mt-3">Go Back</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="view-details.js"></script>
</body>
</html>
